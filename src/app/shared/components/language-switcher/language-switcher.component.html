<div class="flex items-center gap-2">
  @for (lang of langs; track lang) {
    <button
      (click)="setLang(lang)"
      [class.border-primary]="activeLang === lang"
      class="px-3 py-1 rounded-md border-2 text-sm font-medium transition hover:border-primary hover:text-destructive text-muted border-border"
    >
      {{ lang.toUpperCase() }}
    </button>
  }
</div>
